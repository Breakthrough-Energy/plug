name: Test standalone environment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to use for building image'
        required: false
        default: 'develop'

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip_ci')"

    runs-on: ubuntu-latest

    name: End to end tests
    steps:
      - uses: actions/checkout@v3

      - run: docker build . -t plug --build-arg branch=${{ github.event.inputs.branch }}
        working-directory: build

      - name: Start containers
        run: |
          docker-compose up -d
          sleep 10
        working-directory: standalone

      - run: docker exec test_client bash -c 'pip install pytest'
      - run: docker exec test_client bash -c 'pytest -s'
